<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>ADDMISSION FORM</h1>
    <BR><hr><br><br>

    <form >
        <label for="name">Student Name: </label>
        <input type="text" id="name"  placeholder="abc">
        <br><br>

        <label for="DOB">Date Of Birth</label>
        <input type="date" />
        <br><br>

        <label for="mob">Phone#: </label>
        <input type="tel"/ placeholder="1#2#3#4#5#">
        <br><br>

        <label for="email">Email: </label>
        <input type="email"/ placeholder="abc123@gmail.com">
        <br><br>

        <label for="">Select State:</label>
        <input type="text" list="state" name="state"/ placeholder="select state">
        <datalist id="state">
            <option value="Uttar Pradesh">
            <option value="Madhya Pradesh">
            <option value="jharkhand">
        </datalist>
        <br><br>

        <label for="">Select Board:  </label>
    <input type="text" list="board"/ placeholder="select your board">
    <datalist id="board">
        <option value="CBSE">
        <option value="UP">
        <option value="ICSE" selected>
        <option value="Andhra board">
    </datalist>

        
    </form>
</body>
</html>
