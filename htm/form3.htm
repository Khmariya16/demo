<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>

</styl>
<body><form>
    <h1>BOOK MY SHOW</h1>
    
    <img src="download.jpg" alt="movie">
    <br><br>
    <fieldset>
        <legend><b>Ticket Reservation</b></legend>
        <br>
        <label for="title"><b>Movie title: </b></label>
        <input type="text" list="movie" name="movie"/>
        <datalist id="movie">
            <option value="Avtar(2023)">
            <option value="Inception">
            <option value="Avtar(2009)">
            <option value="John Wick">
            <option value="Everything Everywhere all at once">
            <option value="Spider Man:No Way Home">
            <option value="No Time To Die">
            <option value="The Father">
        </datalist>
        <br><br>


        <label for="date"><b>Date </b></label>
        <input type="date" /><br><br>
        <label for="date"><b>No of tickets: </b></label>
        <input type="text" /><br><br>
        <label for="time"><b><tab></tab>Time </b></label>
        <input type="time" id="time1"/><br><br>
        </fieldset>
<br><br>
        <fieldset>
            <legend><b>Personal Details</b></legend>
            <label for="name">Name:</label>
            <input type="text" id="name"/ placeholder="abc"><br><br>
            
            <label for="mob">Phone#: </label>
            <input type="tel"/ placeholder="1#2#3#4#5#">
            <br><br>

            <label for="email">Email: </label>
            <input type="email"/ placeholder="abc123@gmail.com">
            <br><br>
            <label for="">Select city:</label>

        <input type="text" list="city" name="city"/ placeholder="select city">
        <datalist id="city">
            <option value="Lucknow">
            <option value="barabanki">
            <option value="shimla">
        </datalist>
        <br><br>

        <label for="">Select State:</label>
        <input type="text" list="state" name="state"/ placeholder="select state">
        <datalist id="state">
            <option value="Uttar Pradesh">
            <option value="Madhya Pradesh">
            <option value="jharkhand">
        </datalist>
        <br><br>
        </fieldset>
        <br><br>
    <button type="submit" value="submit">SUBMIT</button>
</form>
</body>
</html>
